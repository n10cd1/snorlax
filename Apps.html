<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snorlax Apps</title>

<!-- Fonts & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Press Start 2P', cursive;
    min-height: 100vh;
    color: #fff;
    padding: 60px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    position:relative;
    overflow-x:hidden;
    background-color:#78c3ff;
  }

  /* Animated background */
  #snorlax-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
    background: url('https://cdn.jsdelivr.net/gh/n10cd1/wow@main/wt2pwz5x22me1.gif') no-repeat center center;
    background-size: cover;
    filter: brightness(0.7);
  }

  h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 40px;
    text-shadow: 2px 2px 0 #000;
  }

  .apps-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 24px;
    max-width: 1000px;
    width: 100%;
  }

  .app-card {
    background: #f5f1dc;
    color: #000;
    border: 4px solid #000;
    border-radius: 8px;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px;
    gap: 12px;
    transition: transform 0.12s, box-shadow 0.12s, background 0.12s;
  }

  .app-card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid #000;
  }

  .app-card h2 {
    font-size: 0.9em;
    text-align: center;
    margin: 0;
  }

  .app-card p {
    font-size: 0.7em;
    text-align: center;
    margin: 0;
  }

  .app-card:hover {
    transform: translate(3px, 3px);
    box-shadow: 3px 3px 0 #000;
    background: #4a6fa5;
    color: #fff;
  }

  .app-card:hover h2,
  .app-card:hover p {
    color: #fff;
  }

  .app-card:active {
    transform: translate(6px, 6px);
    box-shadow: none;
  }

  @media (max-width: 600px) {
    .apps-grid { grid-template-columns: 1fr 1fr; }
  }
</style>
</head>
<body>
  <div id="snorlax-bg"></div>

  <h1>Snorlax Apps</h1>

  <div class="apps-grid">
    <!-- Example App Cards -->
    <a href="https://sites.google.com/view/chillsnorlaxcentral/apps/html-embedder" class="app-card">
      <img src="https://via.placeholder.com/120x120.png?text=App+1" alt="App 1">
      <h2>HTML Embedder</h2>
      <p>Embeds HTML to an about:blank page.</p>
    </a>

    <a href="https://example.com/app2" target="_blank" class="app-card">
      <img src="https://via.placeholder.com/120x120.png?text=App+2" alt="App 2">
      <h2>App Two</h2>
      <p>Another cool tool.</p>
    </a>

    <a href="https://example.com/app3" target="_blank" class="app-card">
      <img src="https://via.placeholder.com/120x120.png?text=App+3" alt="App 3">
      <h2>App Three</h2>
      <p>Awesome features!</p>
    </a>
  </div>
</body>
</html>
