<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snorlax Staff</title>

<!-- Fonts & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Press Start 2P', cursive;
    min-height: 100vh;
    color: #fff;
    padding: 60px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    position:relative;
    overflow-x:hidden;
    background-color:#78c3ff;
  }

  /* Animated background */
  #snorlax-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
    background: url('https://cdn.jsdelivr.net/gh/n10cd1/wow@main/wt2pwz5x22me1.gif') no-repeat center center;
    background-size: cover;
    filter: brightness(0.7);
  }

  h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 40px;
    text-shadow: 2px 2px 0 #000;
  }

  .staff-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 24px;
    max-width: 1000px;
    width: 100%;
  }

  .staff-card {
    background: #f5f1dc;
    color: #000;
    border: 4px solid #000;
    border-radius: 8px;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px;
    gap: 12px;
    transition: transform 0.12s, box-shadow 0.12s, background 0.12s;
  }

  .staff-card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid #000;
  }

  .staff-card h2 {
    font-size: 0.9em;
    text-align: center;
    margin: 0;
  }

  .staff-card p {
    font-size: 0.7em;
    text-align: center;
    margin: 0;
  }

  .staff-card:hover {
    transform: translate(3px, 3px);
    box-shadow: 3px 3px 0 #000;
    background: #4a6fa5;
    color: #fff;
  }

  .staff-card:hover h2,
  .staff-card:hover p {
    color: #fff;
  }

  .staff-card:active {
    transform: translate(6px, 6px);
    box-shadow: none;
  }

  @media (max-width: 600px) {
    .staff-grid { grid-template-columns: 1fr 1fr; }
  }
</style>
</head>
<body>
  <div id="snorlax-bg"></div>

  <h1>Snorlax Staff</h1>

  <div class="staff-grid">
    <!-- Owner -->
    <a href="https://www.youtube.com/@n10cd1YT" target="_blank" class="staff-card">
      <img src="https://cdn.jsdelivr.net/gh/n10cd1/n10cd1img@main/0e93e3941f220d3be90d8e50ae11a1e4_3dbdd543ed1d.png" alt="Owner n10cd1">
      <h2>Owner - n10cd1</h2>
      <p>The owner :D</p>
    </a>

    <!-- Co-Owner -->
    <a href="https://www.youtube.com/@realsimpleyt" target="_blank" class="staff-card">
      <img src="https://cdn.jsdelivr.net/gh/n10cd1/n10cd1img@main/channels4_profile.jpg" alt="Co-Owner SimpleYT">
      <h2>Co-Owner - SimpleYT</h2>
      <p>Creator of site, huge props for making this possible</p>
    </a>
  </div>
</body>
</html>
