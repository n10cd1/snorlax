<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_blank">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snorlax HTML Embedder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --snorlax-blue: #4a6fa5;
            --snorlax-cream: #f5f1dc;
            --accent: #ffd166;
            --shadow: 6px 6px 0 #000;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        /* Snorlax Background */
        #snorlax-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: url("https://cdn.jsdelivr.net/gh/n10cd1/wow@main/wt2pwz5x22me1.gif") center/cover no-repeat;
            image-rendering: pixelated;
        }

        .scanlines {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 999;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.02),
                rgba(255,255,255,0.02) 2px,
                rgba(0,0,0,0.18) 4px
            );
        }

        .snorlax-container {
            background-color: rgba(74, 111, 165, 0.9); /* Snorlax Blue with transparency */
            border: 4px solid var(--snorlax-cream);
            padding: 2.5rem;
            width: 100%;
            max-width: 750px;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            text-align: center;
        }

        .snorlax-title {
            font-size: 1.5rem;
            color: var(--accent);
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .snorlax-textarea {
            background-color: var(--snorlax-cream);
            color: #333; /* Darker text for readability on cream */
            border: 4px solid #000;
            padding: 1rem;
            width: 100%;
            min-height: 250px;
            font-family: monospace;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2) inset;
            resize: vertical;
            margin-bottom: 1.5rem;
            font-size: 12px;
        }

        .snorlax-textarea::placeholder {
            color: #888;
        }

        .snorlax-button {
            background-color: var(--accent);
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 1rem 1.5rem;
            border: 4px solid #000;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: var(--shadow);
            text-transform: uppercase;
        }

        .snorlax-button:hover {
            background-color: white;
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px #000;
        }

        .snorlax-button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d4d;
            border: 3px solid #000;
            color: white;
            padding: 15px 25px;
            z-index: 10000;
            font-size: 0.6rem;
            box-shadow: var(--shadow);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.5rem;
            color: var(--snorlax-cream);
            text-shadow: 2px 2px 0px #000;
        }
    </style>
</head>
<body>
    <div id="snorlax-bg"></div>
    <div class="scanlines"></div>

    <div class="snorlax-container">
        <h1 class="snorlax-title">SNORLAX EMBEDDER</h1>

        <section>
            <label for="htmlInput" class="block mb-4 text-sm font-medium text-cream-200 text-left" style="color: var(--snorlax-cream)">PASTE HTML CODE:</label>
            <textarea id="htmlInput" class="snorlax-textarea" placeholder=""></textarea>
            
            <button id="embedAndOpenButton" class="snorlax-button">
                EMBED & OPEN WINDOW
            </button>
        </section>

        <footer>
            <p>© 2026 SNORLAX CENTRAL • SLEEPY EMBEDDING</p>
        </footer>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script>
        const htmlInputElement = document.getElementById('htmlInput');
        const embedButtonElement = document.getElementById('embedAndOpenButton');
        const messageBoxElement = document.getElementById('messageBox');

        embedButtonElement.addEventListener('click', () => {
            const htmlToEmbed = htmlInputElement.value;

            if (htmlToEmbed.trim() === "") {
                showMessage("ERROR: NO CODE ENTERED!");
                return;
            }

            const newWindow = window.open('', '_blank');

            if (newWindow) {
                newWindow.document.open();
                newWindow.document.write(htmlToEmbed);
                newWindow.document.close();
                newWindow.focus();
            } else {
                showMessage("ERROR: POP-UP BLOCKED!");
            }
        });

        function showMessage(message) {
            messageBoxElement.textContent = message;
            messageBoxElement.style.display = 'block';
            setTimeout(() => {
                messageBoxElement.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
